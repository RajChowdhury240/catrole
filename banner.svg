<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160" width="400" height="160">
  <defs>
    <!-- Terminal green glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Scanline pattern -->
    <pattern id="scanlines" x="0" y="0" width="1" height="3" patternUnits="userSpaceOnUse">
      <rect width="1" height="1" fill="rgba(0,255,100,0.03)"/>
      <rect y="1" width="1" height="2" fill="transparent"/>
    </pattern>
    <!-- AWS orange gradient -->
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
    <!-- Terminal bg gradient -->
    <linearGradient id="termBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1a0a"/>
      <stop offset="100%" style="stop-color:#0d1f0d"/>
    </linearGradient>
  </defs>

  <!-- Terminal window background -->
  <rect x="4" y="4" width="392" height="152" rx="10" ry="10" fill="#0a1a0a" opacity="0.6"/>
  <rect x="2" y="2" width="392" height="152" rx="10" ry="10" fill="url(#termBg)" stroke="#1a4a1a" stroke-width="1.5"/>

  <!-- Scanlines overlay -->
  <rect x="2" y="2" width="392" height="152" rx="10" ry="10" fill="url(#scanlines)"/>

  <!-- Terminal title bar -->
  <rect x="2" y="2" width="392" height="28" rx="10" ry="10" fill="#111f11"/>
  <rect x="2" y="18" width="392" height="12" fill="#111f11"/>

  <!-- Traffic lights -->
  <circle cx="24" cy="16" r="5" fill="#ff5f57" opacity="0.9"/>
  <circle cx="42" cy="16" r="5" fill="#ffbd2e" opacity="0.9"/>
  <circle cx="60" cy="16" r="5" fill="#28ca41" opacity="0.9"/>

  <!-- Terminal title text -->
  <text x="200" y="20" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="11" fill="#3a6a3a" letter-spacing="2">aws-cli-utility</text>

  <!-- Horizontal separator line -->
  <line x1="2" y1="30" x2="394" y2="30" stroke="#1a3a1a" stroke-width="1"/>

  <!-- CAT text - large, glowing, terminal green -->
  <text x="30" y="105" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-weight="700" font-size="72" fill="#00ff41" filter="url(#strongGlow)" opacity="0.95" letter-spacing="-2">cat</text>

  <!-- Blinking cursor after cat -->
  <rect x="162" y="55" width="10" height="52" fill="#00ff41" opacity="0.8" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- ROLE text - AWS orange, slightly smaller, offset for visual hierarchy -->
  <text x="180" y="105" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-weight="700" font-size="72" fill="url(#awsGrad)" filter="url(#glow)" letter-spacing="-2">role</text>

  <!-- Tagline -->
  <text x="30" y="130" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="10.5" fill="#2a6a2a" letter-spacing="1.5">$ cat AWS IAM role permissions → stdout + csv</text>

  <!-- AWS icon — small stylized cloud -->
  <g transform="translate(358, 5)" filter="url(#glow)">
    <path d="M18,8 C18,5 15.5,2.5 12.5,2.5 C11.3,1 9.5,0 7.5,0 C4.5,0 2,2 1.5,4.8 C0.6,5.3 0,6.3 0,7.5 C0,9.4 1.6,11 3.5,11 L18,11 C19.7,11 21,9.7 21,8 C21,6.3 19.5,5 18,5 Z" fill="url(#awsGrad)" opacity="0.85"/>
    <!-- Arrow down from cloud -->
    <line x1="10.5" y1="11" x2="10.5" y2="17" stroke="#00ff41" stroke-width="1.5" filter="url(#glow)"/>
    <polyline points="7,14 10.5,18 14,14" fill="none" stroke="#00ff41" stroke-width="1.5" stroke-linejoin="round" filter="url(#glow)"/>
  </g>

  <!-- Subtle corner bracket decorations -->
  <path d="M8,38 L8,45 M8,38 L15,38" stroke="#1a4a1a" stroke-width="1.5" fill="none"/>
  <path d="M388,38 L388,45 M388,38 L381,38" stroke="#1a4a1a" stroke-width="1.5" fill="none"/>
  <path d="M8,148 L8,141 M8,148 L15,148" stroke="#1a4a1a" stroke-width="1.5" fill="none"/>
  <path d="M388,148 L388,141 M388,148 L381,148" stroke="#1a4a1a" stroke-width="1.5" fill="none"/>
</svg>
